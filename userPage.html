<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,900;1,700;1,900&family=Ubuntu:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/userPage.css">
</head>
<body>
    <div id="main-background">
        <header id="main-header">
            <ul id="nav-icon" onclick="showHideNavMenu();">
                <li class="logo-bar"></li>
                <li class="logo-bar"></li>
                <li class="logo-bar"></li>
            </ul>
            <div id="homepage-logo" onclick="location.href='index.html'">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <h1>MINJEONG</h1>
            </div>
            <p>
                <a href="login.html">
                    logout
                    <div class="under-line"></div>
                </a>
            </p>
        </header>
        <nav id="main-nav" class="nav-hide-position">
            <ul id="nav-hide">
                <ul id="close-icon" onclick="showHideNavMenu();">
                    <li class="logo-bar"></li>
                    <li class="logo-bar"></li>
                </ul>
                <li id="loginUser-info">
                    <div id="user-img-wrap"></div>
                    <p></p>
                </li>
                <li>
                    <a href="about-me.html">about-me</a>
                    <div class="under-line"></div>
                </li>
                <li>
                    <a href="travel-log.html">travel-log</a>
                    <div class="under-line"></div>
                </li>
                <li>
                    <a href="road-map.html">road-map</a>
                    <div class="under-line"></div>
                </li>
            </ul>
        </nav>

        <section id="user-info">
            <h1>내 프로필</h1>
            <div id="user-profile">
                <section>
                    <div id="profile-img-wrap">
                    </div>
                    <article id="profile-info-wrap">
                        <p>회원이름</p>
                        <p>회원아이디</p>
                        <p>생년월일</p>
                        <p>가입일시</p>
                    </article>
                </section>
            </div>
        </section>
        
        <section id="send-message" class="message">
            <form name="sendMessageFrm">
                <legend>쪽지 보내기</legend>
                <table>
                        <tr>
                            <th>받는 사람</th>
                            <td><input type="text" name="receive-user" placeholder="받는 사람의 아이디를 입력하세요."></td>
                            <th rowspan="2" id="sub-btn"><input type="submit" value="send"></th>
                        </tr>
                            <tr>
                                <th>쪽지 내용</th>
                                <td>
                                    <textarea id="message-content" cols="30" rows="10" placeholder="쪽지 내용을 입력하세요."></textarea>
                                </td>
                            </tr>
                    </table>
            </form>
        </section>
        <section id="inbox-message" class="message">
            <form name="inboxMessageFrm">
                <legend>받은 쪽지함</legend>    
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th id="content-cell">쪽지 내용</th>
                            <th>보낸 사람</th>
                            <th>보낸 시간</th>
                        </tr>
                    </thead>
                    <tbody id="message-list">

                    </tbody>
                    <tfoot>
                        <th>자세히 보기</th>
                        <tr>
                            <td colspan="4" id="content-detail"></td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </section>

        <div id="footer-wrap">
            <footer>
                <p>&copy; Copyright 2023, Lee MinJeong - All Rights Reserved</p>
            </footer>
        </div>

    </div>







    <script src="js/memberQuery.js"></script>
    <script src="js/index.js"></script>
    <script src="js/userPage.js"></script>
</body>
</html>

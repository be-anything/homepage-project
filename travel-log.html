    <div id="travel">

            <div id="bg-title">TRAVEL</div>
            <div class="travel-left-wrap">
                    <section class="travel-log">
                        <div>
                            <h2>내일로 여행</h2>
                            <span class="h2-sub">5박6일 기차여행</span>
                        </div>
                        <article>
                            <h3></h3><p>설명</p></article>
                        <article><h3>제목</h3><p>설명</p></article>
                    </section>
            </div>
            <div class="travel-right-wrap">
                <div class="travel-img-wrap">
                    <div class="travel-img-wrap-full">
                        <section class="travel-img img1">
                            <article><img src="image/travel-1-4.jpg" alt="목포여행 사진1"></article>
                            <article></article>
                        </section>
                        <section class="travel-img img2">
                            <article><img src="image/travel-1-5.jpg" alt="목포여행 사진2"></article>
                            <article></article>

                        <section class="travel-img img3">

                    </div>
                </div>

                    <article><h3>오사카 여행</h3><p>설명</p></article>

            <div class="travel-right-wrap">

                        <section class="travel-img img2">

                        <section class="travel-img img3">

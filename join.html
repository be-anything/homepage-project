<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/join.css">
    <script src="https://kit.fontawesome.com/10d89693f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="join-wrap">
        <form name="joinfrm" action="javascript:alert('제출성공')">
            <fieldset id="join">
                <legend>Create Account</legend>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요" required>
                    <sub class="required-sub">필수 입력사항입니다.</sub>
                    <sub>영문자, 숫자만 입력 가능합니다. (4~12자리)</sub>
                    <sub class="regExpOk">사용 가능한 아이디입니다.</sub>
                    <sub class="regExpNo">사용 불가한 아이디입니다.</sub>
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" required>
                    <sub class="required-sub">필수 입력사항입니다.</sub>
                    <sub>영문자, 숫자, 특수문자를 1개이상 포함해야합니다. (8~16자)</sub>
                    <sub class="regExpOk">사용 가능한 비밀번호입니다.</sub>
                    <sub class="regExpNo">사용 불가한 비밀번호입니다.</sub>
                    
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" name="pwdConfirm" id="pwdConfirm" placeholder="비밀번호를 한번 더 입력하세요" required>
                    <sub class="required-sub">필수 입력사항입니다.</sub>
                    <sub>동일한 비밀번호를 입력하세요.</sub>
                    <sub class="regExpOk">비밀번호가 동일합니다.</sub>
                    <sub class="regExpNo">비밀번호가 동일하지 않습니다.</sub>
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="name" id="name" placeholder="이름을 입력하세요" required>
                    <sub class="required-sub">필수 입력사항입니다.</sub>
                    <sub>한글만 입력 가능합니다. (2글자 이상)</sub>
                    <sub class="regExpOk">사용 가능한 이름입니다.</sub>
                    <sub class="regExpNo">사용 불가한 이름입니다.</sub>
                    
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <input type="number" min="1900" max="2100" class="short-input" name="birth" id="birth-1" placeholder="2000">-
                    <input type="number" min="1" max="12" class="short-input" name="birth" id="birth-2" placeholder="01">-
                    <input type="number" min="1" max="31" class="short-input" name="birth" id="birth-3" placeholder="01">
                    
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-mobile"></i>
                    </div>
                    <input type="number" class="short-input" name="phone" id="phone1" placeholder="010">-
                    <input type="number" class="short-input" name="phone" id="phone2" placeholder="1234">-
                    <input type="number" class="short-input" name="phone" id="phone3" placeholder="5678">
                    
                </div>
                <br>
                <button type="submit" id="join-submit">회원가입</button>
            </fieldset>
        </form>
    </div>
    
    <script src="js/join.js"></script>
</body>

</html>

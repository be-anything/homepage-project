<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/join.css">
    <script src="https://kit.fontawesome.com/10d89693f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="join-wrap">
        <form action="">
            <fieldset id="join">
                <legend>Create Account</legend>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요" required>
                    <sub class="required-sub"></sub>
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" required>
                    <sub class="required-sub"></sub>
                    
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" name="pwdConfirm" id="pwdConfirm" placeholder="비밀번호를 한번 더 입력하세요" required>
                    <sub class="required-sub"></sub>
                    
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="name" id="name" placeholder="이름을 입력하세요" required>
                    <sub class="required-sub"></sub>
                    
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <input type="text" name="birth" id="birth" placeholder="생년월일 8자리를 입력하세요">
                    
                </div>
                <div>
                    <div class="i-wrap">
                        <i class="fa-solid fa-mobile"></i>
                    </div>
                    <input type="text" name="phone" id="phone" placeholder="핸드폰 번호를 입력하세요">

                </div>
                <br>
                <button type="submit" id="login-submit">회원가입</button>
            </fieldset>
        </form>
    </div>
    

</body>

</html>
